<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
    <script type="text/javascript" src="files/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="files/jquery.json-2.3.min.js"></script>
	<link href="files/datepicker/css/datepicker.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<script type="text/javascript" src="files/datepicker/js/bootstrap-datepicker.js"></script>
    
	
	<link href="css/style.css" rel="stylesheet">
    
    <title>Criar Reunião</title>
    
    <script type="text/javascript"> window.onload = function() { 	      
      function goToRoom(name){
        if ( $("#username").val() == "") {
          $("#username").parents("div.control-group").addClass("error");
          alert("Please choose an username!");
          return;
        }
        var username = $("#username").val() + "(" + (Math.random() * 100).toFixed(0) + ")";
        window.location = "/chatroom?name=" + name + "&username=" + username;
      } 
	  
      
      function getRooms(){
        $("#rooms").html("...");
        $.ajax({
        url: "/getrooms",
        success : function(data) { 
                    dados = $.parseJSON(data);
                    var html = "";
                    for (var i = 0; i < dados.length; i++) {
                      html += "<button onclick=\"javascript:goToRoom(\'" + dados[i].name + "\')\" class=\"btn btn-default\"> " + dados[i].name + "</button> ";
                    }
                    $("#rooms").html(html);
                  },
        });
      }
	   }
      
      function goToLink(address) {
        window.location = address;
      }
	  function addTopic(){
		$('#lista_topicos').append('<br/><input type="text" id="topic" name="topics[]" placeholder="Adicione um novo topico">' );
	  }
	  function addEmail(){
		$('#lista_convidados').append('<br/><input type="text" id="email" name="email[]" placeholder="Adicione o email do convidado"> ' );
	  }
   
    </script>
</head>
<body style="padding:10px">
	<div class="navbar">
			 <div class="navbar-inner">
				<a class="brand" href="#"><img alt="" src="layout/netSaleLogo.png" /></a>
				<ul class="nav">
				  <li class="active"><a href="#">Home</a></li>
				</ul>
				<ul class="nav pull-right">
				  <li><a href="#">Login</a></li>
				</ul>
			  </div>
	</div>
	
	<div class="row-fluid">
	   <div class="span12">	
			<form method="get" action="/createmeeting">
			  <fieldset>
				<legend>Criar nova Reunião</legend>
				<label>Título:</label>
				<input type="text" name="titulo" placeholder="Digite o título da reunião">
				<label>Objetivo:</label>
				<textarea name="objetivo" placeholder="Qual o objetivo da reunião"></textarea>
				<label>Horário:</label>
				<input type="text" name="horario" placeholder="23h50min">
				<label>Duração:</label>
				<input type="text" name="duracao" placeholder="0 min">
				<label>Data:</label>
				<div class="input-append date" id="dp3" data-date="12-02-2012" data-date-format="dd-mm-yyyy">
				  <input class="span2" name="data" size="16" type="text" value="12-02-2012">
				  <span class="add-on"><i class="icon-th"></i></span>
				</div>
				
				<label>Local:</label>
				<input type="text" name="local" placeholder="Lugar do encontro">
				<div id="lista_topicos">
				<label>Topicos:</label>
				<input type="text" name="topics[]"placeholder="Adicione os tópicos da reunião"> <a class="btn btn-success" onclick="addTopic()"  style="margin-top: -10px;">+</a> 
				</div>
				<div id="lista_convidados">
				<label>Convidar pessoas:</label>
				<input type="text" id="email" name="email[]" placeholder="Adicione o email do convidado">  <a id="addScnt" onclick="addEmail()" class="btn btn-success" style="margin-top: -10px;">+</a>
				</div>
				<button type="submit" class="btn">Criar reunião</button>
			  </fieldset>
			</form>
		</div>	
	</div>
	
</div>
   <script src="js/bootstrap.js"></script>
</body>
</html>
